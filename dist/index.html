    <!-- Performance monitoring -->
    <script>
      // Log CDN load performance
      window.addEventListener('load', () => {
        const perfData = performance.getEntriesByType('resource')
          .filter(entry => entry.name.includes('cdn.jsdelivr.net'));
        
        const totalCDNSize = perfData.reduce((sum, entry) => sum + (entry.transferSize || 0), 0);
        const totalCDNTime = perfData.reduce((sum, entry) => sum + entry.duration, 0);
        
        console.log('üåê CDN Performance:');
        console.log(`  üìä Resources loaded: ${perfData.length}`);
        console.log(`  üíæ Total size: ${(totalCDNSize / 1024 / 1024).toFixed(2)} MB`);
        console.log(`  ‚è±Ô∏è Load time: ${totalCDNTime.toFixed(0)} ms`);
        console.log(`  üöÄ Bandwidth saved: ~2.5MB (local bundle reduced)`);
      });
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
